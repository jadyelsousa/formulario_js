<!DOCTYPE html>

<html>
    <head>
        <title>Formulário</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        	
        <link rel="stylesheet" type="text/css" href="Estilo.css" /> 
 		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
     	<script type="text/javascript" src="JsFile.js"></script>
         <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     	
        
    </head>
    <body>
        <div class="container">
            <img src="img/EloGroup.png" class="img-fluid" alt="Logo">
            <h2>Cadastro Básico</h2><br>
            <form name="formulario" action="local.php" method="post" onsubmit="return validacao()">
            <div class="form-group">
               <label>Nome</label> 
               <input class="form-control" type="text" name="nome" placeholder="Nome"  >
                <br><br>
            </div>
            <div class="form-group">
                <label>Telefone</label>
                 <input type="text" class="form-control" name="telefone" onkeypress="return event.charCode >= 48 && event.charCode <= 57" placeholder="99-99999999" maxlength="10"  ><br><br>
            </div>
            <div class="form-group">
                <label>Como nos conheceu:</label>
                <select class="form-control" id="selecionar" name="combobox">
                    <option value="tv">TV</option>
                    <option value="internet">Internet</option>
                    <option value="outros">Outros</option>
                </select><br><br>
            </div>


           
            <label>Possui rede social:</label>

            <div class="form-check">
                <input class="form-check-input" type="radio" onclick="mostra('ocult')" name="selecione" 
                id="selecione_0" value="sim">
                <label class="form-check-label" >
                Sim
                </label>
            </div>
            <div class="form-check" >
                <input class="form-check-input" type="radio" onclick="oculta('ocult')" name="selecione" id="selecione_1" value="não">
                <label class="form-check-label" >
                Não
                </label>
            </div><br>
        <div class="hidden" id="ocult">
            <label>Quais:</label><br>
            
            <div class="form-check form-check-inline" >
                
                <input type="checkbox" id="redes_1" name="redes[]" value="1" >
                <label class="form-check-label">facebook</label>
            </div>
            <div  class="form-check form-check-inline">
                <input type="checkbox" id="redes_2" name="redes[]" value="2" >
                <label class="form-check-label">LinkedIn</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" id="redes_3" name="redes[]" value="3" >
                <label class="form-check-label">Instagram</label>
            </div>
        </div>
        <br><br>
            <button type="submit" class="btn btn-primary mb-2" name="enviar" value="Enviar">Enviar</button>
                </form>
    </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        
	   

    </body>
</html>
